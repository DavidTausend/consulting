<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Consultancy{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rKtOAl7i8SKPtmzcyPR9SYQmCOyMGkhpYOH/e3zVbHbG5H5r1U4DlIWbPj5quIs1" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-1aYQ7mGbbZTmFg8dyJtf6pqTRzN0etKVUE9EWQ5Uk5IhktK4FJAMbXslt9cc0Vxk" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <nav class="navbar navbar-expand-lg navbar-dark flex-column vh-100" id="sidebar">
            <div class="navbar-brand text-center py-4">
                <img src="{% static 'images/profile.webp' %}" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 100px;">
                <h3>David Tausend</h3>
                <p>Cloud Application Manager</p>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:home' %}">
                            <i class="fas fa-home"></i> Intro
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:portfolio_list' %}">
                            <i class="fas fa-th"></i> Portfolio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user"></i> About Me
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:contact' %}">
                            <i class="fas fa-envelope"></i> Contact
                        </a>
                    </li>
                </ul>
            </div>
            <div class="mt-auto p-3">
                <a href="#" class="d-block mb-2"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="d-block mb-2"><i class="fab fa-facebook"></i></a>
                <a href="#" class="d-block mb-2"><i class="fab fa-github"></i></a>
                <a href="#" class="d-block"><i class="fas fa-envelope"></i></a>
            </div>
        </nav>
        <main role="main" class="container-fluid p-4" id="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
