<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultancy</title>
    <meta name="description" content="David Tausend - Cloud Application Manager and Developer. Explore my portfolio, certifications, and get in touch for consultations.">
    <meta name="keywords" content="David Tausend, Cloud Application Manager, Developer, Portfolio, Certifications">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button class="navbar-toggler" type="button" id="sidebarToggle">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex">
        <nav aria-label="Main Navigation" class="navbar navbar-expand-lg navbar-dark flex-column vh-100" id="sidebar">
            <div class="navbar-brand text-center py-4">
                <img src="{% static 'images/profile.webp' %}" alt="Profile Picture" class="profile-pic">
                <h3 class="navbar-text">David Tausend</h3>
                <p class="navbar-text">Cloud Application Manager</p>
            </div>
            <ul class="navbar-nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:home' %}">
                        <i class="fas fa-home"></i> <span class="nav-text">Get started</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:portfolio_list' %}">
                        <i class="fas fa-th"></i> <span class="nav-text">Portfolio</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:certificate_list' %}">
                        <i class="fas fa-certificate"></i> <span class="nav-text">Certificates</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:contact' %}">
                        <i class="fas fa-envelope"></i> <span class="nav-text">Contact</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:about_me' %}">
                        <i class="fas fa-user"></i> <span class="nav-text">About Me</span>
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:logout' %}">
                        <i class="fas fa-sign-out-alt"></i> <span class="nav-text">Logout</span>
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:login' %}">
                        <i class="fas fa-sign-in-alt"></i> <span class="nav-text">Login</span>
                    </a>
                </li>
                {% endif %}
            </ul>
            <div class="mt-auto p-3">
                <a href="https://www.linkedin.com/in/david-tausend-18a17761/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/DavidFernandoTausend/" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com/DavidTausend" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="{% url 'accounts:contact' %}" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </nav>
        <main role="main" class="container-fluid p-4" id="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });
    </script>
</body>
</html>
