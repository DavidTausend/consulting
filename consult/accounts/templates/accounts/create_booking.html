{% extends "base_generic.html" %}

{% block content %}
<div class="booking-section">
    <h2>Create Booking</h2>
    <form method="post" class="booking-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" name="name" maxlength="50" class="form-control" required id="id_name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" maxlength="254" class="form-control" required id="id_email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="id_phone">Phone Number</label>
            <input type="tel" name="phone" maxlength="15" class="form-control" required id="id_phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="id_date">Booking Date</label>
            <input type="date" name="date" class="form-control" required id="id_date">
        </div>
        <div class="form-group">
            <label for="id_time">Booking Time</label>
            <input type="time" name="time" class="form-control" required id="id_time">
        </div>
        <div class="form-group">
            <label for="id_message">Message</label>
            <textarea name="message" cols="40" rows="5" class="form-control" id="id_message" placeholder="Any special requests or information"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Book</button>
    </form>
</div>
{% endblock %}
