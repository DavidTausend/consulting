{% extends "base_generic.html" %}

{% block content %}
<h2>Edit Review for {{ review.consultant.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'accounts:view_reviews' review.consultant.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
