{% extends "base_generic.html" %}

{% block content %}
<div class="contact-section">
    <h2>Contact Us</h2>
    <p>For inquiries or more information, please contact us through the form below.</p>
    <form method="post" class="contact-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" name="name" maxlength="50" class="form-control" required id="id_name">
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" maxlength="254" class="form-control" required id="id_email">
        </div>
        <div class="form-group">
            <label for="id_message">Message</label>
            <textarea name="message" cols="40" rows="10" class="form-control" required id="id_message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Inquiry</button>
    </form>
</div>
{% endblock %}
