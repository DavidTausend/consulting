{% extends "base_generic.html" %}
{% load static %}

{% block title %}Our Certificates{% endblock %}

{% block content %}
<h1>Certificates</h1>
<div class="certificates-grid">
    {% for certificate in certificates %}
        <div class="certificate-item">
            <img src="https://res.cloudinary.com/djvvb5zxr/image/upload/{{ certificate.image }}.webp" alt="{{ certificate.title }}">
            <h3>{{ certificate.title }}</h3>
            <p>{{ certificate.description }}</p>
            <p>Issued on: {{ certificate.date_issued }}</p>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
